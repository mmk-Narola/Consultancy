<div class="d-flex text-white mb-5">

        style="width: 60px; height: 60px;">
        <i [class]="data.icon"></i>
    </div>
    <div class="ps-4">
        <h3>{{data.heading}}</h3>
        <p class="mb-0">
            {{data.text}}
        </p>
    </div>
</div>
